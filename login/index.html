<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            
            <img src="logo.png" height="600px" width="270px" >

            
        </div>
        <div class="right-section">
            <h1>Create your Free Account</h1>
            <form>
                <div class="input-group">
                    <label for="name" class="labels">Full Name</label>
                    <input name="name" type="text" placeholder="Enter your Full Name here" required>
                </div>
                <div class="input-group">
                    <label for="email" class="labels">Email</label>
                    <input name="email" type="email" placeholder="Enter your Email here" required>
                </div>
                <div class="input-group">
                    <label for="password" class="labels">Password</label>
                    <input name="password" type="password" placeholder="Enter your Password here" required>
                </div>
                <button type="submit" class="create-account">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
            <div class="or">- OR -</div>
            <button class="google-btn">
                Sign up with Google
            </button>
        </div>
    </div>
</body>
</html>
